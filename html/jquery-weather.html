<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>天气</title>
	<link rel="stylesheet" href="../css/weather.css">
	<script src = "../js/jquery-3.2.0.js"></script>
	<script>
        $.ajax({
        	dataType: "xml",
        	type: "get",
        	url: "http://wthrcdn.etouch.cn/WeatherApi?citykey=101020100",
        	success: function(data){
        		console.log(data);
        		var html = "";
        		var city = $(data).find("city").text();
        		var time = $(data).find("updatetime").text();
        		var temp = $(data).find("wendu").text();
        		var ooo = $(data).find("o3").text();
        		html = "<p><span>城市：</span>" + city + "</p><p><span>时间：</span>" + time + "</p><p><span>温度：</span>" + temp + "</p><p><span>臭氧含量：</span>" + ooo + "</p>";

        		$("#weather").append(html);
        	}
        });
	</script>
</head>
<body>
	<div id = "weather"></div>
</body>
</html>
